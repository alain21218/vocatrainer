<div class="card">
  <div class="card-header">
    <img class="card-img-top" [src]="post.image">
  </div>
  <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <small>{{ post.date | date: "dd MMMM yyyy" }}</small>
      <p class="card-text">{{ post.text }}</p>
  </div>
</div>
<cs-post-footer [comments]="post.comments" *withComments></cs-post-footer>
